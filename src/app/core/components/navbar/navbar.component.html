
  <mat-sidenav-container class="mat-app-background" [ngClass]="{'dark-theme-mode': isDarkTheme }">
  <mat-toolbar color="primary">
    <div>
      <fa-icon class="img-logo" [icon]="faGlobeAmericas"></fa-icon>
    </div>
    <a mat-button routerLink="/login"><span class="texto-logo">Diário De Viagens</span></a
    >
    <span class="spacer"></span>
    <div *ngIf="logged$ | async as login; else unlogged" class="link-area">
      <a mat-button routerLink="/diarios" matTooltip="rota-diário"
      matTooltipPosition="below" matTooltopShowDelay="1000">Diários</a>
      <a mat-button routerLink="/diarios" matTooltip="rota-perfil"
      matTooltipPosition="below" matTooltopShowDelay="1000">{{login.email}}</a>
      <button mat-icon-button (click)="logout()" matTooltip="saida">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
      <mat-icon>format_color_fill</mat-icon></mat-slide-toggle>
    <ng-template #unlogged>
      <div class="link-area">
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/cadastro">Cadastro</a>
      </div>
    </ng-template>

  </mat-toolbar>
</mat-sidenav-container>
